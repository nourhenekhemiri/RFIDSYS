<!-- Start pricing Area -->

<br><br><br><br><br><br>

    <div class="container">
    <div class="row">
    <div class="col-sm-12 col-xs-12 text-center wow fadeIn" data-wow-delay=".1s">
    <div class="section_title">
    <h2>{{securite?.title}}</h2>
    <div class="sec_divider"></div>
   
    </div>
    </div>
    </div>

    <div class="container">
    
        <div class="col-sm-12 col-xs-12 text-center wow fadeIn" data-wow-delay=".1s">
     
       
        
     
        
        
        </div>
        
        <div class="row" >
        <div class="col-md-3 col-sm-6">
        <div class="pricingTable">
        <div class="pricingTable-header">
        <span ><img [src]="securite?.image"><span class="mo"></span></span>
        <div class="heading">
        <h3>{{securite?.description}}</h3>
 <h3>{{securite?.price}}</h3>

        </div>
        </div>
        <div class="content">
            
            <button type="button" class="btn" (click)="inc(securite)"><i class="fa fa-plus"></i></button>
            <span>{{securite.qnt}}</span>
            <button type="button" class="btn"(click)="dec(securite)" ><i class="fa fa-minus"></i></button>
        </div>
        <button type="button" class="cart_btn" (click)="addCart(securite)">Add To Cart</button>
       
        </div>
        
        </div>
       
        </div>
    
    <!-- End pricing Area -->
