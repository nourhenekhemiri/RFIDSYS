<h2>Clients List</h2>

<div  class="mat-elevation-z8 table " *ngIf="!showspinner">
  <mat-table [dataSource]="datasource" matSort>
    <!--<ng-container matColumnDef="_id"  >
          <mat-header-cell *matHeaderCellDef mat-sort-header> #id </mat-header-cell>
          <mat-cell *matCellDef="let element" style="border-spacing: 25px;"> {{element._id}} </mat-cell>
        </ng-container>-->
    <ng-container matColumnDef="Nom">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left: 10px;"> Name </mat-header-cell>
      <mat-cell *matCellDef="let element" style="border-spacing: 25px;"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left: 70px;">Email </mat-header-cell>
      <mat-cell *matCellDef="let element" style="margin-left: 30px;"> {{element.mail}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left: 70px;">City </mat-header-cell>
      <mat-cell *matCellDef="let element" style="margin-left: 30px;"> {{element.city}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="job">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left: 70px;">Job </mat-header-cell>
      <mat-cell *matCellDef="let element" style="margin-left: 30px;"> {{element.job}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef style="margin-left: 70px;">Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" style="margin-left: 30px;">
        <button mat-raised-button color="warn" (click)="deleteClient(element._id)">Delete</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':datasource!=null}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
